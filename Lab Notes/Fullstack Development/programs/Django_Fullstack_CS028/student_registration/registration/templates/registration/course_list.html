<!DOCTYPE html>
<html>
  <head>
    <title>Courses</title>
  </head>
  <body>
    <h1>Courses</h1>
    <ul>
      {% for course in courses %}
      <li>
        {{ course.name }} -
        <a href="{% url 'enroll_student' course.id %}">Enroll</a> -
        <a href="{% url 'enrolled_students' course.id %}">View Students</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
