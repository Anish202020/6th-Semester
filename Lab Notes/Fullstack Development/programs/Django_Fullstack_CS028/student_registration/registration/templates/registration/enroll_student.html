<!DOCTYPE html>
<html>
  <head>
    <title>Enroll Student</title>
  </head>
  <body>
    <h1>Enroll Student in {{ course.name }}</h1>
    <form method="post">
      {% csrf_token %}
      <select name="student">
        {% for student in students %}
        <option value="{{ student.id }}">
          {{ student.first_name }} {{ student.last_name }}
        </option>
        {% endfor %}
      </select>
      <button type="submit">Enroll</button>
    </form>
  </body>
</html>
