<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Blog Posts</h1>
      <a href="{% url 'post_create' %}" class="btn btn-primary mt-1"
        >Create new post</a
      >
      <ul>
        {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
          <p>{{ post.content }}</p>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
