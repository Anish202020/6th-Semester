<!DOCTYPE html>
<html>
  <head>
    <title>{{ post.title }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>{{ post.title }}</h1>
      <p>{{ post.content }}</p>
      <a href="{% url 'post_update' post.pk %}" class="btn mt-1 btn-primary"
        >Edit</a
      >
      <a href="{% url 'post_delete' post.pk %}" class="btn mt-1 btn-primary"
        >Delete</a
      >
      <a href="{% url 'post_list' %}" class="btn btn-primary mt-1"
        >Back to list</a
      >
    </div>
  </body>
</html>
