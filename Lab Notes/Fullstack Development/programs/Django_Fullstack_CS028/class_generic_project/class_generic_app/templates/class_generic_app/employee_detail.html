{% extends 'base.html' %}  
  
{% block content %}  
  
    <h1>{{ object.first_name }} {{object.last_name}}</h1>  
  
    <p>{{ object.email }}</p>  
    <p>{{ object.mobile }}</p>  
  
    <td><button><a href = '/{{object.pk}}/delete' class = 'class="btn text-secondary px-0'> Delete  
    </a></button></td>  
  
    <td><button><a href = '/{{object.pk}}/update' class = 'class="btn text-secondary px-0'> Update  
  </a></button></td>  
{% endblock content %}
