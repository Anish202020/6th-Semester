<!DOCTYPE html>
<html>
  <head>
    <title>Enrolled Students</title>
  </head>
  <body>
    <h1>Students Enrolled in {{ course.name }}</h1>
    <ul>
      {% for enrollment in enrollments %}
      <li>
        {{ enrollment.student.first_name }} {{ enrollment.student.last_name }}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
